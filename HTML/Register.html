<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<center>
<body>
  <h2>Register</h2>
  <form  method="post">
    <label for="email">Email Address:</label><br>
    <input type="email" id="email"  name="email" placeholder="user@example.com" required><br>

    <label for="display_name">Display Name:</label><br>
    <input type="text" id="display_name"  name="display_name" placeholder="user" required><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="********"><br>

    <label for="confirm_password">Confirm Password:</label><br>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="********"required><br>

    <input type="checkbox" id="agree_terms" name="agree_terms" required>
    <label for="agree_terms">I agree to all the terms of service</label><br>
    <input type="submit" value="Register">
    <hr>
    <h3>Or login with:</h3>
  <div><button onclick="loginWithFacebook()">Login with Facebook</button></div>
  <div><button onclick="loginWithGoogle()">Login with Google</button></div>
  <div><button onclick="loginWithTwitter()">Login with Twitter</button></div>
  </form>
</body>
</center>
</html>
